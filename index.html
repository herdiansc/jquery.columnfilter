<ul class="column-list"></ul>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Display Name</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>john@example.com</td>
            <td>John Doe</td>
        </tr>
    </tbody>
</table>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
<script type="text/javascript" src="//cdn.rawgit.com/herdiansc/jquery.columnfilter/master/jquery.columnfilter-0.0.1.js"></script>
<script type="text/javascript">
    $.fn.columnFilter.format = function(checkbox, column) {
        return '<li><div class="checkbox checkbox-primary m-l-10">'+ checkbox +'<label>'+ column +'</label>'+'</div></li>';
    };
$('table').columnFilter({
    columnCheckboxsContainer: 'ul',
    localStorageNamespace: 'your.table.localstorage.name.column.'
});
</script>
